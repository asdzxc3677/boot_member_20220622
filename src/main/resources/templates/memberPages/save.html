<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>
<body>
<h2>회원가입페이지 save.html</h2>
<form action="/member/save" method="post"> <!-- id= css 줄때 필요 그외엔 필요가 없다.  -->
    이메일:<input type="text" name="memberEmail" id="memberEmail" onblur="emailDuplicate()"> <br>
    <span id="email-dup-result"></span>
    비밀:<input type="text" name="memberPassword" placeholder="번호"> <br>
    이름:<input type="text" name="memberName" placeholder="이름"> <br>
    나이: <input type="text" name="memberAge" placeholder="나이"><br>
    폰번호: <input type="text" name="memberPhone" placeholder="폰번호"> <br>
    <input type="submit" value="회원가입">
</form>
</body>
<script th:inline="javascript">
    const emailDuplicate = () => {
        const email = document.getElementById("memberEmail").value;
        const checkResult = document.getElementById("email-dup-result");
        $.ajax({
            type:"post",
            url:"/member/emailCheck",
            dataType:"text",
            data:{
                "memberEmail":email
            },
            success:function (result){
                if (result=="ok"){
                    checkResult.innerHTML = "사용가능합니다.";
                    checkResult.style.color = "green";
                } else {
                    checkResult.innerHTML = "이미 사용중인 이메일 입니다.";
                    checkResult.style.color = "red";
                }
            },
            error:function (){
                alert("ajax실패");
            }
        });
    }
</script>
</html>
